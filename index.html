<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body style="background-color: #272c30">
<div class="mx-6 d-flex flex-column justify-content-center flex-column container-fluid">

    <h1 class="mt-3 text-light text-center">Text analyzer</h1>

    <div class="form-floating textarea flex-xxl-grow-0">
        <textarea class="form-control text-light bg-dark btn-outline-danger w-100" id="inputText"
                  placeholder="Input your text here" style="height: 150px; width: 500px;"></textarea>
        <label for="inputText">Input your text here</label>
    </div>

    <div>
        <button class="btn btn-danger mt-2 w-100" id="analyzeButton" style="width: 500px;" type="button">Analyze
        </button>
    </div>

</div>
</body>
<script>
    let inputText = document.getElementById('inputText');
    let analyzeButton = document.getElementById('analyzeButton');

    analyzeButton.onclick = function () {
        sessionStorage.setItem('Text', inputText.value);
        document.location.href = "pages/mainPage.html";
    }
</script>

</html>
