<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>Text analyzer </title>
</head>
<body class="" style="background-color: #272c30">
<div class="d-flex">
    <div class="d-flex justify-content-start ">
        <table class="table table-dark mx-3 my-3 rounded " id="resultTable">
            <thead>
            <tr class="">
                <th class="bg-danger rounded-start">Total words:</th>
                <th class="bg-danger rounded-end" id="totalWords"></th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <div class="container-fluid me-5 mt-3">
        <div class="input-group">
            <input class="form-control text-light bg-dark btn-outline-danger" id="find" list="listData" type="text" placeholder="Find...">
            <datalist id="listData">

            </datalist>
        </div>

        <div class="my-4 p-2 rounded text-light bg-dark text-wrap fs-6" id="enteredText" style="height: auto">

        </div>
    </div>
</div>

<script src="transfer.js"></script>
<script src="wordsCounter.js"></script>
<script src="wordsFinder.js"></script>
</body>
</html>
